<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Website</title>
    <!-- EB Garamond font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style css link -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="max-w-6xl mx-auto">
      <!-- navbar section start  -->
      <nav class="flex justify-between items-center my-12 mx-4 sm:mx-0">
        <div class="nav-logo">
          <img src="./images/logo2.png" alt="" />
        </div>
        <div class="nav-links hidden sm:block">
          <ul class="poppins-regular gap-7 flex">
            <li><a href="#">Home</a></li>
            <li>
              <a href="#">Services <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a href="#">Cases <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a href="#">Blog <i class="fa-solid fa-chevron-right"></i></a>
            </li>
            <li>
              <a href="#"
                >Contact Us <i class="fa-solid fa-chevron-right"></i
              ></a>
            </li>
          </ul>
        </div>
        <div
          class="nav-btn poppins-semibold px-5 sm:px-7 py-3 sm:py-4 rounded-xl cursor-pointer bg-[#B68C5A] text-sm sm:text-2xl"
        >
          Free Consultation
        </div>
      </nav>
      <!-- navbar section end -->

      <!-- hero section start -->
      <div class="hero-container bg-[url(./images/banner.png)] bg-no-repeat bg-center bg-cover text-center py-24 px-60 mb-28">
        <h2 class="hero-title eb-garamond-extra-bold text-7xl text-white leading-20">We Provide Effective Legal Solutions</h2>
        <p class="hero-description poppins-regular-06 pt-6 pb-8">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected
          humour.
        </p>
        <div class="hero-input">
          <input
            type="search"
            name=""
            id=""
            placeholder="Search your services" class="poppins-regular-04 py-4 pl-5 bg-white rounded-md w-9/12 mr-6"
          />
          <input type="submit" value="search" class="py-4 px-5 poppins-semibold text-xl text-white bg-[#B68C5A] rounded-md cursor-pointer"/>
        </div>
      </div>
      <!-- hero section end -->
    </header>
  </body>
</html>
